<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="main">
          <h1 id="title">Survey Form</h1>
          <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
          <div class="main-content">
            <div class="form-content">
              <form id="survey-form">
                <label for="name"  id="name-label">Name</label><br>
                <input type="text" id="name" required placeholder="Enter your name"/><br>
                
                <label for="email"  id="email-label">Email</label><br>
                <input type="email" id="email" required placeholder="Enter your email"/><br>
                
                <label for="number" id="number-label">Age(Optional)</label><br>
                <input type="number" id="number" required placeholder="Enter your age" min="18" max="50" /><br>
                
                <label for="dropdown">Which option best describes your current role?</label><br>
                <select id="dropdown">
                  <option value="student">Student</option>
                  <option value="full-time-learner">Full time learner</option>
                  <option value="full-time-job">Full time job</option>
                  <option value="prefer-not-to-say">Prefer not to say</option>
                  <option value="other">Other</option>
                 
                </select><br>
               <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                 <input type="radio" checked id="definitely" name="recommend" value="definitely">
                  <label for="definitely">Definitely</label><br>
                
                <input type="radio" id="may be" value="may be" name="recommend"><label for="may be">May be</label><br>
                
                <input type="radio" id="not sure" value="not sure" name="recommend"><label for="not sure">Not sure</label><br>
                </fieldset>
                
                <p>What would you like to see improved? (Check all that apply)</p>
                <input type="checkbox" id="Challenges" value="Challenges" name="Challenges">
                <label for="Challenges">Challenges</label><br>
                
                <input type="checkbox" id="Additional Courses" value="Additional Courses"name="Additional Courses" >
                <label for="Additional Courses">Additional Courses</label><br>
                
                <input type="checkbox" id="video" name="video" value="video">
                <label for="video">Video</label><br>
                
                <input type="checkbox" id="City Meetups" name="City Meetups" value="City Meetups">
                <label for="City Meetups">City Meetups</label><br>
                
                <label for="comment">Any comments or suggestions?</label><br>
                <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea><br>
                
                <button type="submit" id="submit">Submit</button>
                
              </form>
              
            </div>
          </div>
        </div>
        </div>
         
</body>
</html>
